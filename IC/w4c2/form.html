<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Practice 2</title>
    <meta name="viewport" content="max-device-width" initialscale="1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="height:100%;">
        <div class="row">
            <div class="col-md-12">
                <h2>Using Javascript+Forms</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <p>Using Javascript to make a table from forms after submit</p>
            </div>
            <div class="col-md-9" style="border-left: 1px darkblue;">
                <h4>Using Javascript Forms: Enter Data/Submit!</h4>
                <p>Forms: </p>
                <form name="myForm" action="process.html" onsubmit="return parseData()" method="get">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" name="name" id="username">
                    </div>
                    <div class="form-group">
                        <label for="address">Address: </label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <b>Copyright (C) Kevin Tone</b>
            </div>
        </div>
    </div>
</body>
</html>
